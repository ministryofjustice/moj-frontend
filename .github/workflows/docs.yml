name: Build and deploy docs
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 0

      - name: Use Node.js 10.18
        uses: actions/setup-node@v1
        with:
          node-version: 10.18

      - name: Install and Build
        run: |
          npm install
          npm run build:docs

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: public
