name: Renovate

permissions:
  contents: read

on:
  pull_request:

jobs:
  renovate:
    name: Validate config
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run config validator
        run: npx --yes --package renovate -- renovate-config-validator renovate.json --strict
